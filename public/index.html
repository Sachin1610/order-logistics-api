<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order & Logistics</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Order & Logistics Dashboard</h1>


    <!-- AUTH -->
<div class="card" id="authCard">
  <div class="cardHeader">
    <h2>Authentication</h2>
    <div id="authInfo" class="small"></div>
  </div>

  <form id="authForm" class="form">
    <input id="authName" placeholder="Name (Register only)" />
    <input id="authEmail" placeholder="Email" required />
    <input id="authPassword" type="password" placeholder="Password" required />

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button id="loginBtn" type="button">Login</button>
      <button id="registerBtn" type="button" class="secondary">Register</button>
      <button id="logoutBtn" type="button" class="btnDanger">Logout</button>
    </div>
  </form>
</div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Create Order -->
    <div class="card">
      <h2>Create Order</h2>

      <form id="createForm" class="form">
        <input id="orderId" placeholder="Order ID (e.g., ORD-1002)" required />
        <input id="customerName" placeholder="Customer Name" required />
        <input id="itemName" placeholder="Item Name" required />
        <input id="quantity" placeholder="Quantity" type="number" min="1" required />

        <button id="createBtn" type="submit">Create</button>
      </form>
    </div>

    <!-- Orders -->
    <div class="card">
      <div class="cardHeader">
        <h2>Orders</h2>
        <button id="refreshBtn" class="secondary">Refresh</button>
      </div>

      <!-- Loading row -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Loading orders...</span>
      </div>

      <div id="ordersList" class="ordersList"></div>
      <div id="emptyState" class="emptyState hidden">No orders yet.</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
